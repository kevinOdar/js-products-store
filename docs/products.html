<!doctype html>
<html lang="en">

<head>
  <title>About | Comfy</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- FONT AWESOME -->
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</head>

<body>
  <!-- header -->
  <div class="container-fluid px-4 my-2 color-about">
    <div class="row">

      <div class="col-4 menu--item">
        <h5><a href="index.html">Home</a></h5>
        <h5><a href="products.html">Products</a></h5>
        <h5><a href="about.html">About</a></h5>
        <i class="fas fa-bars fa-2x hamburguer"></i>
      </div>

      <div class="col-4 menu--item">
        <img src="assets/img/logo-black.svg" class="logo" alt="">
      </div>

      <div class="col-4 menu--item">
        <span class="fa-stack fa-2x carrito" data-count="2">
          <i class="fa fa-shopping-cart fa-stack-1x "></i>
        </span>

      </div>

    </div>
  </div>

  <!-- banner -->
  <div class="container-fluid banner">
    <div class="row p-5">
      <div class="col">
        <h3>Home / Products</h3>
      </div>
    </div>
  </div>

  <!-- Products -->
  <main class="products">
    <div class="container-fluid">
      <div class="row row-cols-2 gx-2 py-5">

        <div class="col-2 gx-5 px-5">

          <input type="text" name="search" id="search" placeholder=" Search..." class="mb-3">
          <nav class="company">

            <h6>Company</h6>
            <ul class="px-1 opciones">
              <li><a href="">All</a></li>
              <li><a href="">Ikea</a></li>
              <li><a href="">Marcos</a></li>
              <li><a href="">Caressa</a></li>
              <li><a href="">Liddy</a></li>
            </ul>

          </nav>
          <div class="price">
            <h6>Price</h6>
            <input type="range" name="precio" id="precio" min="0" max="8000" value="8000">
            <p >Value:$<span class="price__value"></span></p>
          </div>

        </div>

        <div class="col-10 px-5">

          <div class="row pb-2 product-row">

            <div class="col-12 loading">
              <h1 class="text-center">Loading...</h1>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- bag -->
  <div class="container-fluid off-canvas-bag">
    <div class="row d-flex justify-content-end">

      <div class="off-canvas col-4 px-4">

        <a class="off-canvas__close py-2">
          <i class="fas fa-times fa-2x"></i>
        </a>

        <h4 class="off-canvas__title text-center">
          Your bag
        </h4>

        <!-- Product items -->

        <!-- aca va el cÃ³digo que agrega JS -->

    crossorigin="anonymous"></script>

</html>
